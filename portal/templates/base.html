<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SwiftCampus</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body style="background-color: rgb(238, 237, 237);">

    <div style="display: flex; flex-direction: column; width: 100%;">
      <!-- Header with Logo and Title -->
      <!-- Header with Logo + SwiftCampus + Page Title -->
      <!-- Header with Logo on left, Title centered, Logout on right -->
      <div class="d-flex justify-content-between align-items-center px-4 py-3 bg-light border-bottom position-relative">

        <!-- Logo on the far left -->
        <div class="d-flex align-items-center">
          <img src="{% static '/images/fiu-panther-logo.png' %}" class="me-2" style="height: 3rem;" alt="SwiftCampus Logo">
          <span class="fs-4 fw-semibold">SwiftCampus</span>
        </div>

        <!-- Title in the absolute center -->
        <div class="position-absolute start-50 translate-middle-x">
          <span class="fs-3 fw-bold">{% block title %}{% endblock %}</span>
        </div>

        <!-- Logout button on the far right -->
        <a class="{% if request.path == '/staff/' %}visible{% else %}invisible{% endif %}" href="{% url 'logout' %}">
          <button class="btn btn-primary">Logout</button>
        </a>
      </div>



      <div class="container-fluid mt-3">
              {% block content %}
              <!-- Content goes here -->
              {% endblock %}
            </div>
          </div>
      
          <!-- âœ… Footer Links go here -->
          <div class="text-center mt-4 mb-2" style="color: #6c757d;">
            <a href="{% url 'faq' %}" style="text-decoration: none; color: inherit; margin: 0 10px;">FAQ</a> |
            <a href="{% url 'about' %}" style="text-decoration: none; color: inherit; margin: 0 10px;">About Us</a> |
            <a href="{% url 'report_issue' %}" style="text-decoration: none; color: inherit; margin: 0 10px;">Report Issue</a>
          </div>
      
          <!-- JS Scripts -->
          <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"
          ></script>
        </body>
      </html>
