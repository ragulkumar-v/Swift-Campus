{% extends 'clean.html' %}
{% block title %}Reset Password{% endblock %}
{% block content %}
<div class="container my-5 p-5" style="max-width: 500px;">
  <h2 class="mb-4 text-center">Forgot your password?</h2>
  <p class="text-center">Enter your email and weâ€™ll send you a link to reset it.</p>

  <form method="POST">
    {% csrf_token %}
    <div class="mb-3">
      <label for="email" class="form-label">Email Address</label>
      <input type="email" class="form-control" id="email" name="email" required placeholder="user@example.com">
    </div>
    <button type="submit" class="btn btn-primary w-100">Send Reset Link</button>
  </form>

  <p class="mt-3 text-center">
    <a href="{% url 'login' %}">Back to login</a>
  </p>
</div>
{% endblock %}
