{% extends 'clean.html' %}
{% block title %}Set New Password{% endblock %}
{% block content %}

<div class="container my-5 p-5 shadow rounded" style="max-width: 500px;">
  <h2 class="mb-4 text-center">Set a New Password</h2>

  {% if validlink %}
    <form method="post">
      {% csrf_token %}

      <div class="mb-3">
        <label for="id_new_password1" class="form-label">New Password</label>
        <input type="password" name="new_password1" class="form-control" id="id_new_password1" required>
      </div>

      <div class="mb-3">
        <label for="id_new_password2" class="form-label">Confirm New Password</label>
        <input type="password" name="new_password2" class="form-control" id="id_new_password2" required>
      </div>

      <button type="submit" class="btn btn-success w-100">Set Password</button>
    </form>
  {% else %}
    <div class="alert alert-danger text-center">
      The password reset link is invalid, possibly because it has already been used or expired.
    </div>
    <div class="text-center mt-3">
      <a href="{% url 'password_reset' %}" class="btn btn-primary">Try Again</a>
    </div>
  {% endif %}
</div>

{% endblock %}
